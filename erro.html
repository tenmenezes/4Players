<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="website icon" type="png" href="img/error.png">

    <title>Erro</title>

    <style>
        
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #fdd;
            color: #900;
            padding: 1.25rem;
            background-repeat: no-repeat;
            background-size: cover;
        }

        a {
            text-decoration: none;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 6.25rem;
            flex-direction: column;
            background: #eecdcd;
            padding: 1.25rem;
            border: .0625rem solid #900;
            border-radius: .3125rem;
            margin: auto;
            width: 25rem;
            height: 25rem;
        }

        /* Fonte grande */
    .large-font {
      font-size: 1.2em;
    }

    /* Fonte pequena */
    .small-font {
      font-size: 0.8em;
    }


        h1, p, a {
            margin: 0;
            text-align: center;
        }

    </style>
<script src="./utils/utils.js"></script>
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>Erro</h1>
            <p id="msgErro">Carregando mensagem...</p>
            <a href="javascript:history.back()">â¬… Voltar</a>
        </div>
    </div>
    <script src="./utils/theme.js"></script>
    <script>
        // Busca a mensagem de erro do sessionStorage (conforme utils.js)
        const msg = sessionStorage.getItem('Erro');
        const msgElem = document.getElementById('msgErro');
        if (msgElem) {
            msgElem.textContent = msg || 'Erro desconhecido';
        }
        sessionStorage.removeItem('Erro');
    </script>

</body>
</html>
